<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gpa Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <!-- <h3 class="project-title">gpa calculator</h3> -->

      <div class="calculator-display">
        <h1>Enter credit hours for course No.1</h1>
        <h2>0.00</h2>
      </div>
      <div class="calculator-buttons">
        <button value="7" class="value">7</button>
        <button value="8" class="value">8</button>
        <button value="9" class="value">9</button>
        <button value="4" class="value">4</button>
        <button value="5" class="value">5</button>
        <button value="6" class="value">6</button>
        <button value="1" class="value">1</button>
        <button value="2" class="value">2</button>
        <button value="3" class="value">3</button>
        <button class="reset-btn" id="reset-btn" value="">Reset</button>
        <button class="decimal" value=".">.</button>
        <button value="0" class="value">0</button>
        <button class="gpa-btn">calculate gpa</button>
        <button class="next-btn" value="=">Next <span>input</span></button>
      </div>
    </div>
  </body>
</html>
